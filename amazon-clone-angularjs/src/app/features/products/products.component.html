<!-- Banner Section -->
<section class="banner w-full">
    <img src="assets/banner.jpg" alt="Main Banner" class="w-full h-auto rounded-lg shadow-md" />
  </section>
  
  <!-- Categories Section -->
  <section class="categories mt-8">
    <h2 class="text-2xl font-semibold mb-4">Shop by Category</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div *ngFor="let category of categories" class="category-card p-4 bg-white shadow rounded">
        <img [src]="category.image" [alt]="category.name" class="w-full h-32 object-cover rounded" />
        <p class="mt-2 text-center font-medium">{{ category.name }}</p>
      </div>
    </div>
  </section>
  
  <!-- Featured Products Section -->
  <section class="featured-products mt-10">
    <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <app-product-card
        *ngFor="let product of featuredProducts"
        [product]="product">
      </app-product-card>
    </div>
  </section>
  
  <!-- Deals Section -->
  <section class="deals mt-10 bg-yellow-100 p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Today's Deals</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let deal of deals" class="deal-card p-4 bg-white rounded shadow">
        <img [src]="deal.image" [alt]="deal.title" class="w-full h-32 object-cover rounded" />
        <h3 class="text-lg font-semibold mt-2">{{ deal.title }}</h3>
        <p class="text-green-600 font-bold mt-1">â‚¹{{ deal.price }}</p>
      </div>
    </div>
  </section>
